<div *ngIf="isLoggedIn()">
<p style="margin-left: 11%; margin-bottom: 20px;">Dodaj własna opinie</p>
<mat-form-field style="margin-left: 10%;" appearance="fill">
  <mat-label>Wybierz Ocene</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="food">
    <mat-option *ngFor="let number of grades" [value]="number">
      {{number}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field style="margin-left: 10%; margin-right: 10%; width: 80%;" appearance="fill">
  <mat-label>Treść Opinii</mat-label>
  <textarea matInput style="max-height: 100px; min-height: 100px;" type="text" #content></textarea>
  <button matSuffix mat-icon-button>
    <mat-icon (click)="updateRating(content.value)">done</mat-icon>
  </button>
</mat-form-field>
</div>
<app-rating-list></app-rating-list>
