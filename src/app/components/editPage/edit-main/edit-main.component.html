<mat-card class="example-card">
  <mat-card-title style="margin-bottom: 30px;">Edytuj</mat-card-title>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Login</mat-label>
    <input matInput type="text" #login>
    <button matSuffix mat-icon-button (click)="login.value=' '">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Hasło</mat-label>
    <input matInput type="password" #password>
    <button matSuffix mat-icon-button (click)="password.value=' '">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Numer telefonu</mat-label>
    <input matInput type="text" #phone_number>
    <button matSuffix mat-icon-button (click)="phone_number.value=' '">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" #email>
    <button matSuffix mat-icon-button (click)="email.value=' '">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-card-content style="display: flex; justify-content: center; width: 50%">
    <mat-form-field style="margin-right: 20px;" class="example-form-field2" appearance="fill">
      <mat-label>Imię</mat-label>
      <input matInput type="text" #name>
      <button matSuffix mat-icon-button (click)="name.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field2" appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput type="text" #surname>
      <button matSuffix mat-icon-button (click)="surname.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content style="display: flex; justify-content: center; width: 50%">
    <mat-form-field style="margin-right: 20px;" class="example-form-field2" appearance="fill">
      <mat-label>Ulica</mat-label>
      <input matInput type="text" #street>
      <button matSuffix mat-icon-button (click)="street.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field2" appearance="fill">
      <mat-label>Numer</mat-label>
      <input matInput type="text" #street_number>
      <button matSuffix mat-icon-button (click)="street_number.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content style="display: flex; justify-content: center; width: 50%">
    <mat-form-field style="margin-right: 20px;" class="example-form-field2" appearance="fill">
      <mat-label>Miasto</mat-label>
      <input matInput type="text" #city>
      <button matSuffix mat-icon-button (click)="city.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field2" appearance="fill">
      <mat-label>Kod pocztowy</mat-label>
      <input matInput type="text" #postal_code>
      <button matSuffix mat-icon-button (click)="postal_code.value=' '">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button style=" width: 150px; margin-bottom: 20px; margin-top: 20px;" color="primary"
          (click)="edit(login.value, password.value, phone_number.value, email.value, name.value, surname.value,
          street.value, street_number.value, city.value, postal_code.value)">
    Zatwierdz</button>
</mat-card>
